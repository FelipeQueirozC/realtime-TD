name: TD Hist (last 180 DBs) -> JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1-5"  # 12:00 UTC ~= 09:00 America/Sao_Paulo (UTC-3)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        run: python scripts/td_historico_csv.py

      - name: Commit and push if changed
        run: |
          git config user.name "td-bot"
          git config user.email "td-bot@users.noreply.github.com"
          git add output/td_hist.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update TD hist DB JSON"
            git push
          fi
